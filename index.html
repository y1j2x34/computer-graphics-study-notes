<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/node_modules/docsify/themes/dark.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '计算机图形学笔记',
            repo: 'https://github.com/y1j2x34/computer-graphics-study-notes',
            loadSidebar: true,
              alias: {
                  '/.*/_sidebar.md': '/sidebar.md',
              },
            markdown: {
                renderer: {
                    code: function (code, lang) {
                        if (lang === 'drawio') {
                            if (window.drawioConverter) {
                                console.log('drawio 转化中')
                                return window.drawioConverter(code)
                            } else {
                                return `<div class="drawio-code">${code}</div>`
                            }
                        } else {
                            return this.origin.code.apply(this, arguments);
                        }
                    }
                }
            }
        }
    </script>
    <script src="/node_modules/docsify/lib/docsify.min.js"></script>
    <script src="/node_modules/docsify-drawio/viewer.min.js"></script>
    <script src="/node_modules/docsify-drawio/drawio.js"></script>
</body>

</html>
