        window.$docsify = {
            name: '计算机图形学笔记',
            repo: 'https://github.com/y1j2x34/computer-graphics-study-notes',
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
            },
            markdown: {
                renderer: {
                    code: function (code, lang) {
                        if (lang === 'drawio') {
                            if (window.drawioConverter) {
                                console.log('drawio 转化中')
                                return window.drawioConverter(code)
                            } else {
                                return `<div class="drawio-code">${code}</div>`
                            }
                        } else {
                            return this.origin.code.apply(this, arguments);
                        }
                    }
                }
            },
            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}', //变量显示文档更新日期
            maxLevel: 3,
            subMaxLevel: 3,
            auto2top   : true,
            executeScript: true,
            pagination: {
                previousText: '上一节',
                nextText: '下一节',
                crossChapter: true
            },
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            },
            plugins: [
                function(hook, vm) {
                    hook.beforeEach(function(html) {
                        return html + '\n' + '⏰ 更新于： {docsify-updated} ';
                    });
